                        description: "Две сестрички❤️❤️\uD83D\uDE48\nКогда-нибудь лет через 20 они повторят такие же фото\uD83D\uDE02\uD83D\uDE0D\n⠀\nНу такие забавные❤️\nСмотрите же мои сториз?))\nОливка пока, конечно, ничего ещё не понимает:)\nА Лолка пока не понятно, что именно в этой ситуации понимает\uD83D\uDE02 Но однозначно испытывает к ляльке очень стильный интерес:))\nПостоянно крутится вокруг, не подпускает никого\uD83D\uDE02 Ну кроме меня:))) хочет потрогать, пожмякать:))))\nИ постоянно «ляля, ляля»\uD83E\uDD17\nМне кажется, у них получилась хорошая разница в 1,10 и, вероятно, они позже будут лучшими подругами \uD83D\uDE0D\uD83E\uDD17\nЯ на это надеюсь по крайней мере:)))\nЕсть у кого-нибудь дочки с подобной разницей?)\nРасскажите, как ладят!)\n⠀\nМы все, честно говоря, больше всего в этой ситуации переживали за Лолку)))) Она уж очень мамина, очень привязанная. И конечно очень бы хотелось, чтобы у нее не появлялось страхов, обид и чувства недостаточного внимания\uD83E\uDD7A\nВижу по ней сейчас, что она переживает немного. Стала после рождения Оливки ещё более моя❤️\nПостоянно меня за руку куда-то ведет даже просто, чтоб я с ней посидела\uD83D\uDE48 или подсаживается поластиться\uD83E\uDD17\n⠀\nНо в целом, пока вроде все ок и пока справляемся все дружно:)))"
