              description: "Как детки восприняли появление малышки и где они были во время родов\uD83D\uDCAB\n⠀\nТолько я сначала хочу отметить одну удивительную вещь!) Наши с детками даты рождения:\nЯ- 21, Лолка - 22, Дэвид - 23, Оливка 24:)) Представляете, как забавно?))))\n⠀\nНу и ещё один факт о моих родах: я рожаю детей с утра обычно\uD83D\uDE02\uD83D\uDE02\nДэвида я рожала, кажется, с 6 до 14. Лолку с 6 до 11, а Оливку с 3 до 8:)\uD83D\uDE0C\n⠀\nВсе роды Лолки Дэвид успешно проспал и проснулся как раз ровно, как я только родила\uD83D\uDE0D Ему было 2,3 и первое, что он сказал «ляля из пузика вылезла»\uD83D\uDE0D❤️\n⠀\nВ этот раз, по моим подсчётам, дети должны были спать:) Они вообще обычно в 10 встают\uD83D\uDE05 Но что-то пошло не так\uD83D\uDE05\nХотя вроде бы никто не шумел:)))\nСначала вообще, кстати, началось с того, что Лола глубокой ночью описалась\uD83E\uDD2A как раз около 4\uD83D\uDE4A Хотя она уже давно этого не делает!)) Я была поражена:) почему именно в такой момент решила:))) И я на схватках меняла ей постель\uD83E\uDD26\uD83C\uDFFB‍♀️\nВообще, они оба проспали все роды, конечно же.\nНо почему-то Дэвид проснулся и вышел прям вначале моих потуг\uD83E\uDD2A (никто не кричал, если что\uD83D\uDE0C).\nОн был очень спокоен и серьёзен. Я ему сказала, что всё хорошо, что мама рожает лялечку и скоро у него будет сестричка. Дима ему тоже что-то говорил. Он совершенно не был испуган. Отреагировал так, будто все понял и все \uD83D\uDC4C\uD83C\uDFFB и пошел сидеть на Диване рядышком\uD83E\uDD17\nВ тот момент, когда я именно вытуживала он подошёл к Диме, которого я держала за руку и стоял передо мной \uD83E\uDD17 просто спокойно наблюдал\uD83D\uDE0C поддерживал маму и ждал\uD83D\uDE4F\uD83C\uDFFB\n(Если что, я была в бассейне на коленях и малышка выныривала назад вниз и никто, кроме Джамили, подробности не видел).\nКогда Малышка родилась и начала кричать, Дэвид очень обрадовался\uD83D\uDE0D\uD83D\uDE0D был восторжен этим❤️Он ходил рядышком, смотрел, улыбался, радовался. В этот же момент, вероятно, от крика малышки, проснулась Лола\uD83D\uDE48\nДима принёс её на руках, объясняя, что происходит:)\n⠀\nНо Лола, конечно же, не поняла\uD83D\uDE02\uD83E\uDD2A\nНемного напугалась спросонья, что много людей и какой-то движ\uD83D\uDE48 поплакала, Дима успокоил \uD83E\uDD17\nЕё тоже посадили к Дэвиду на диван и тот ей сидел объяснял «Лолочка, не бойся, это мама родила сестричку. Смотри, какая маленькая ляля, это твоя сестричка»\uD83D\uDE0D\uD83D\uDE0D\uD83D\uDE0D\n⠀\nПродолжение \uD83D\uDC49\uD83C\uDFFB"
