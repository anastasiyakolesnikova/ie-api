                        videoUrl: null
                        description: "\uD83D\uDCABВОССТАНОВЛЕНИЕ ПОСЛЕ РОДОВ\uD83D\uDCAB\n⠀\nВ этом вопросе меня больше всего смущает тот факт, что большинство людей под этим подразумевают исключительно внешний фактор.\nБольшинство вопросов, которые мне задавали в беременность, звучали примерно: «как будешь приходить в форму после родов»\uD83E\uDD37\uD83C\uDFFB‍♀️\nИ большинство женщин, почему-то больше волнует, как «убрать животик», нежели, например, как вернуть мышцы тазового дна в тонус\uD83D\uDE08 и здоровье в целом\uD83D\uDE48\nИ большинство родивших в инстаграме, по моим наблюдениям, стремятся показать, как быстро они «вернулись в форму» после родов.\nОднако я хочу сделать акцент на том, что важнее «вернуть здоровье» - если это можно так назвать. И важно - не торопиться.\nФигура - это хорошо и прекрасно, но это ВТОРОСТЕПЕННО. Сначала - здоровье.\nПоэтому я пишу ВОССТАНОВЛЕНИЕ ?\uDD17\n⠀\nСложно отрицать тот факт, что беременность, безусловно очень ресурсозатратное для организма состояние.\nОрганы смещаются, матка увеличивается/растягивается, диафрагма смещается, пережимает полую вену...отсюда частенько вылазят всякие варикозы (даже геморрой), связки ослабевают (все, надеюсь, знают, что такое релаксин и когда он выделяется, правда?), ну и в принципе во всех структурах организма происходят некие изменения, которые потом должны вернуться к первичному состоянию, желательно. И этому желательно посодействовать\uD83E\uDD17\nЕсли начать геройствовать сразу же после родов и бежать на следующий же день гулять с детьми/качать пресс/ делать вакуум - можно нехило навредить.\n⠀\nЯ за грамотное восстановление. Особенно, когда роды уже не первые.\nПоэтому что важно?\n⠀\n☑️Родить естественно и с минимальной травматичностью.\n⠀\n☑️Первые дни отлежаться. По возможности, много не находиться в вертикальном положении. Дать возможность матке сократиться и органам хоть немного встать на место.\n⠀\n☑️Утягивать живот.\n‼️Вот тут важно‼️Мы утягиваем живот не для того, чтобы утянуть и сделать талию и плоский живот поскорее. НЕ ради внешних показателей!!! А ради ПОДДЕРЖКИ ВНУТРЕННИХ ОРГАНОВ!\nВАЖНО НЕ УТЯНУТЬ, А ПОДВЯЗАТЬ - понимаете разницу?)\nПоэтому я в сториз показываю именно БЕНКУНГ (его есть 2 техники(мой телеграм канал), но я выбираю узелковую).\n⠀\nПродолжение \uD83D\uDC49\uD83C\uDFFB\n#2weekspostpartum #2неделипослеродов"
