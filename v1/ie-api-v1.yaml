openapi: 3.0.0
info:
  title: InfluencEye API Documentation
  version: 1.0.0-oas3
  termsOfService: 'https://influenceye.com/legal/terms-of-use/'
  contact:
    name: Support
    email: support@influenceye.com
    url: 'https://influenceye.com/demo/'
  description: |-
    # Description
    InfluencEye API provides discovery and analytics for social accounts on Instagram, Youtube, Twitter, and Twitch. There are about 10M+ such accounts as at February 2020 in the InfluencEye database.

    This is what you need to start using it:
    1. Understand your API quota depending on your agreement with InfluencEye;
    2. Receive API key from InfluencEye team;
    3. Read this document to learn how to integrate the API into your systems.

    # Quota and Limits
    Analytics API and Discovery API have separate limits and are tracked differently.

    Usage of Analytics API depends on your agreement with InfluencEye. Typically, we offer packages of profiles, e.g. 1,000 or 10,000 or even 100,000 profiles. You can buy as many packages as you want and use them within a year. The more profiles you buy, the cheaper is price per profile.

    With each profile request you can either:
    - get profile performance and audience data via **/profile/findById** or **/profile/findByUsername** methods, or
    - force immediate update of the profile or import new profile via **/profile/forceUpdateById** or **/profile/forceUpdateByUsername** methods;
    - *Note:* You can use methods **/profile/statusById** and **/profile/statusByUsername** as a free check of whether profile exists in our database and when it was last updated.

    Analytics API also has an alternative billing when you pay only for unique profile requests (and don’t pay for recurrent requests to the profiles requested within the last 6 months). Please contact us at **info@influenceye.com** for more details.

    Discovery API has a flat price per month for unlimited searches. But since **/search** and **/searchAdvanced** methods return only basic profile’s stats, you’d need to additionally buy Analytics API.

    To check your current quota please use free **/status** method.

    Rate limit of Analytics API and Discovery API is 40 requests per minute.
    # Requests
    The API can be accessed over HTTPS, with data returned in JSON format. Discovery API supports POST requests (search filters are part of request). Analytics API and status API  support GET requests (you pass all parameters as query parameters).

    The following methods are supported:
    1. **Search** among millions of accounts using -- ***simple*** and ***advanced*** versions;
    2. Get **profile** analytics by ***platform/channel ID*** or ***username***
    3. Send profile for immediate **update** (or **import** new profile) by ***platform/channel ID*** or ***username***;
    4. Get profile’s **last updated time** by ***platform/channel ID*** or ***username***;
    5. Get API **status** and **quota**.

    # Authentication
    Each API request must have apiKey parameter added.

    Otherwise, you’ll get Forbidden 403 response.

    Parameter apiKey is given to each API client and must be kept in secret.
