                        description: "6 фактов обо мне, 1 из которых не правда\uD83D\uDE4A\nКакой - расскажу завтра в сториз\uD83D\uDE1D А пока, попробуйте угадать Вы\uD83D\uDE4B\uD83C\uDFFB‍♀️\n⠀\n\uD83C\uDF1FПосле внутриутробной остановки сердцебиения малыша во время второй беременности, ждала самопроизвольного выкидыша, вместо чистки и курса антибиотиков\uD83D\uDE4C\uD83C\uDFFB\n⠀\n\uD83C\uDF1FМне совсем не стремно есть свою плаценту, \uD83E\uDD2A\uD83E\uDD2A\uD83E\uDD2A отдала ее на капсуляцию  и из неё сделали таблетки, уникальные по свойствам \uD83D\uDE1D\n⠀\n\uD83C\uDF1FБлагодаря имбилдингу я научилась стрелять шариками своими интимными мышцамм \uD83E\uDD2A ⠀\n\uD83C\uDF1FС каждым новым парнем в своей жизни я начинала встречаться через день, после расставания с предыдущим \uD83D\uDE4A\uD83E\uDD2A\n⠀\n\uD83C\uDF1FМой сын видел рождение своей младшей сестрички и он абсолютно психически здоровый ребёнок \uD83D\uDE1D\n⠀\n\uD83C\uDF1FЯ часто чувствую себя недостаточно хорошей мамой и вопрос моего материнства болит у меня больше всего. После него - вопрос мироустройства\uD83E\uDD2A\uD83D\uDE48\n⠀\n\uD83C\uDF1FНу и последний факт, который вне игры: у меня, очевидно, оч скучная жизнь\uD83E\uDD2A я еле наскребла эти факты\uD83D\uDE02\uD83D\uDE02\nИ, кажется, самый интересный факт обо мне - то, что я не пью кофе\uD83D\uDE02\uD83D\uDE48\nУ остальных девчонок столько интересного\uD83D\uDE05 Что я даже задумалась, где свернула не туда\uD83E\uDD21\n⠀\nА в Вашей жизни происходило что-то очень интересное и необычное?)"
