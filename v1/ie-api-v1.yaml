                        description: "Да она вся сделанная!\n- недавно прочитала я в очередной раз про себя\uD83E\uDD26\uD83C\uDFFB‍♀️\n⠀\nЯ уже писала подобный пост на лайф странице, но, очевидно, он нужен и тут.\nПро «сделанную» меня\uD83E\uDD17\n⠀\nИ конечно же начну с излюбленных во всех моих Прямых эфирах и комментариях ГУБ \uD83E\uDD17\nКстати, я практически никогда не пользуюсь помадами. Если смотрели мои сториз с макияжем, то видели, что подкрашиваю только нюдовыми карандашами\uD83E\uDD17\nЯ уже год с @misstaisua - они офигенные \uD83D\uDD25\n⠀\nИ так, что с ВАРЕНИКАМИ то моими?\uD83D\uDE02\uD83E\uDD26\uD83C\uDFFB‍♀️\nА ничего. Я считаю, они идеальны;)\nРаньше я подкалывала их гиалуронкой \uD83D\uDE4C\uD83C\uDFFB\nВпервые вколола 1 мл прям за день до первого свидания с Димой)))\nИ на свидании не давала себя целовать делая вид, что приличная\uD83D\uDE02\uD83D\uDE02\uD83D\uDE02 но на самом деле не чувствовала губ вообще и не представляла, как ими управлять)))))\n⠀\nВообще, Кто имеет представление обо всём этом, знает, что первый 1 мл идет грубо говоря на увлажнение. Сильно прям погоды не меняет\uD83D\uDE0C\nМои губы стали тогда немного пухлее (хотите в сториз архивчик закину?)), но выглядели абсолютно натурально.\n⠀\nВторой раз я уколола губы месяца через 4, мне кажется, после родов Давида. Где-то 0,6 мл, мне кажется. И он тоже практически сразу ушёл\uD83E\uDD37\uD83C\uDFFB‍♀️\n⠀\nИ вот позже я познакомилась с @dr.nikrasova_beauty_salon с которой я чуть разошлась\uD83D\uDE02\uD83D\uDE02\uD83D\uDE02\nМы подкалывали мне губы иногда по чуть-чуть (типа 0,4), поэтому не могу точно сказать, сколько всего:)\n⠀\nПоследний раз я колола губы в марте 17го года!)) до беременности Лолой! И после неё доколола половину верхней губы, где была «дырка» от ранее растворённого комка \uD83E\uDD2A\n⠀\nВсё!) почему не спухают? Наверное, потому что колола много раз - фиброз \uD83E\uDD37\uD83C\uDFFB‍♀️\nБолее того, все мои знакомые сказали, что после родов они сдулись немного) а в обе беременности напухали:)\n⠀\nЧто я ещё «делала со своим лицом»?)\nУ меня пудровое напыление бровей и иногда я делаю ламинирование СВОИХ ресничек. Всё\uD83E\uDD37\uD83C?‍♀️\nВолосы свои. Зубы тоже. Но, естественно, хотя раньше я его ненавидела\uD83E\uDD2A\nВ лицо никогда ничего не колола.\nОдин раз думала сделать мезо под глаза, нужно было 8 процедур - я сделала одну и больше не стала\uD83E\uDD2A это тоже было ещё до беременности Лолой.\n⠀\nИ уж тем более я никогда себе не делала пластик ....\nПродолжение \uD83D\uDC49\uD83C\uDFFB"
